<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <h1>Adam Asmaca</h1>
    <p>Gizlenmiş kelimeyi bulmak için bir harf giriniz.</p>
    <div class="main container">
        <svg height="250" width="250" class="grafik" id="grafik">
			<line x1="50" y1="20" x2="130" y2="20"/>
			<line x1="50" y1="20" x2="50" y2="250"/>
			<line x1="130" y1="20" x2="130" y2="60"/>
			<line x1="10" y1="250" x2="90" y2="250"/>
		    <circle cx="130" cy="80" r="20" class="item"/>
             <line x1="130" y1="100" x2="130" y2="180" class="item"/>
            <line x1="130" y1="100" x2="160" y2="120" class="item"/>
             <line x1="130" y1="100" x2="100" y2="120" class="item"/>
            <line x1="130" y1="178" x2="100" y2="200" class="item"/>
             <line x1="130" y1="178" x2="160" y2="200" class="item"/>

		</svg>
        <div class="wrong-letter">
            <h1 id="messagee">Hatalı Harfler</h1>
            <p id="wrong"></p>
        </div>
        <div class="word" id="word">
        </div>

        <div class="popup-container" id="popup-container">
            <div class="popup">
                <h2 id="success message">Tebrikler kazandınız.</h2>
                <button id="play-again">Tekrar oyna</button>
            </div>
        </div>
    </div>



    <script src="app.js"></script>
</body>

</html>
